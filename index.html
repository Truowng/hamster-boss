<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href=".//assets/images/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />

    <title>Hamster Boss</title>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header-wrapper">
          <a href="#" class="header-logo">
            <img src="./assets/images/logo.png" alt="Logo" />
          </a>
          <nav class="header-nav">
            <ul class="social-list">
              <li class="social-item">
                <a class="image" title="Telgram" href="https://t.me/BaseBraad">
                  <img src="./assets/images/telegram.svg" alt="Icon" />
                </a>
              </li>
              <li class="social-item">
                <a
                  class="image"
                  title="Warpcast"
                  href="https://warpcast.com/basebraad"
                >
                  <img src="./assets/images/warpcast.svg" alt="Icon" />
                </a>
              </li>
              <li class="social-item">
                <a class="image" title="Twitter" href="https://x.com/basebraad">
                  <img src="./assets/images/twitter.svg" alt="Icon" />
                </a>
              </li>
              <li class="social-item">
                <a
                  class="image"
                  title="Tiktok"
                  href="https://www.tiktok.com/@basebraad?_t=8o7F9kCUusz&_r=1"
                >
                  <img src="./assets/images/tiktok.svg" alt="Icon" />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main id="content">
      <audio loop>
        <source src="./assets/audio/skyfall.MP3" type="audio/mpeg" />
      </audio>
      <div class="background">
        <picture>
          <source
            media="(max-width: 767px)"
            srcset="./assets/images/007-portrait.png"
          />
          <img src="./assets/images/007.png" alt="" />
        </picture>
        <button class="music-btn pause" onclick="controlMusic()">
          <img src="./assets/images/sound.svg" class="sound" />
          <img src="./assets/images/muted.svg" class="muted" />
        </button>
      </div>
      <section id="banner">
        <div class="container">
          <div class="banner-wrapper">
            <div class="heading-block">
              <span class="badge"> Quack, Quack, Boom! </span>
              <h1 class="title">
                Tony the Duck: <br />
                Quacking the Competition on TON!
              </h1>
              <p class="desc">
                CA: EQBiJd6z0WiuiCQdywPOqaLyT2TbTfV79Pzu9K1R3l_qlUZ5
              </p>
              <div class="button-wrapper">
                <a href="#" target="_blank" class="link-button">Get Gems</a>
                <a href="airdrop.html" target="_blank" class="link-button"
                  >Airdrop</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
