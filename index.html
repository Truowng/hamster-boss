<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href=".//assets/images/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />

    <title>Hamster Boss</title>
  </head>
  <body>
    <div
      class="modal fade"
      id="claim"
      tabindex="-1"
      aria-labelledby="claimLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- <div class="modal-header">
            <h1 class="modal-title fs-5" id="claimLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div> -->
          <div class="modal-body">Coming Soon...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <header id="header">
      <div class="container">
        <div class="header-wrapper">
          <a href="#" class="header-logo">
            <img src="./assets/images/logo.png" alt="Logo" />
          </a>
          <nav class="header-nav">
            <ul class="social-list">
              <li class="social-item">
                <a
                  class="image"
                  title="Telgram"
                  href="https://t.me/thehamster_boss"
                >
                  <img src="./assets/images/telegram.svg" alt="Icon" />
                </a>
              </li>
              <li class="social-item">
                <a
                  class="image"
                  title="Bot"
                  href="https://t.me/thehamsterairdrop_bot"
                >
                  <img src="./assets/images/telegram-bot.svg" alt="Icon" />
                </a>
              </li>
              <li class="social-item">
                <a
                  class="image"
                  title="X"
                  href="https://x.com/thehamster_boss?s=21"
                >
                  <img src="./assets/images/twitter.svg" alt="Icon" />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main id="content">
      <audio loop>
        <source src="./assets/audio/skyfall.MP3" type="audio/mpeg" />
      </audio>
      <div class="background">
        <picture>
          <source
            media="(max-width: 767px)"
            srcset="./assets/images/007-portrait.webp"
          />
          <img src="./assets/images/007.webp" alt="" />
        </picture>
        <button class="music-btn pause" onclick="controlMusic()">
          <img src="./assets/images/sound.svg" class="sound" />
          <img src="./assets/images/muted.svg" class="muted" />
        </button>
      </div>
      <section id="banner">
        <div class="container">
          <div class="banner-wrapper">
            <div class="heading-block">
              <span class="badge"> Hamster Boss: </span>
              <h1 class="title">The World Of Mafia</h1>
              <p class="desc">CA: Coming Soon</p>
              <div class="button-wrapper">
                <a
                  href="#"
                  class="link-button"
                  data-bs-toggle="modal"
                  data-bs-target="#claim"
                  >Claim</a
                >
                <a href="airdrop.html" target="_blank" class="link-button"
                  >Check Airdrop</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
